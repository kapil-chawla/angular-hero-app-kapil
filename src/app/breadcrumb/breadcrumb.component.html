<ol class="breadcrumb" *ngIf="(breadcrumbs$ | async).length>0">
  <li *ngFor="let breadcrumb of breadcrumbs$ |Â async; last as isLast;"
      class="breadcrumb-item"
      [ngClass]="{'active': isLast}" aria-current="page">
    <a *ngIf="!isLast; else lastRoute"
       [routerLink]="[breadcrumb.url]"
       routerLinkActive="active">
      {{ breadcrumb.label }}
    </a>
    <ng-template #lastRoute>{{ breadcrumb.label }}</ng-template>
  </li>
</ol>
